<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="title"> Gaby's CRUD</h3>
        <div class="todo">
            <form class="todo__form">
                <input id="input_nombre" type="text" placeholder="Nombre" class="form__input">
                <input id="input_raza" type="text" placeholder="Raza" class="form__input">
                <input id="input_edad" type="text" placeholder="Edad" class="form__input">
                <a id="save" href="#" class="save_button">
                    <i class="fa fa-floppy-o fa-lg" aria-hidden="true"></i>
                    Guardar
                </a>
            </form>
            <hr class="separator">
            <section class="todo__body">
                <table class="todo__table">
                    <thead class="table__head">
                        <tr>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Edad</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody class="table__body">
                        <tr>
                            <td>Pretorian</td>
                            <td>Poodle</td>
                            <td>2</td>
                            <td>
                                <a class="body__edit" href="#">
                                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td>
                                <a class="body__delete show" href="#">
                                    <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Estrellita</td>
                            <td>Poodle</td>
                            <td>3</td>
                            <td>
                                <a class="body__edit" href="#">
                                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td>
                                <a class="body__delete show" href="#">
                                    <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>Lucky</td>
                            <td>Poodle</td>
                            <td>4</td>
                            <td>
                                <a class="body__edit" href="#">
                                    <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td>
                                <a class="body__delete show" href="#">
                                    <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="mask" role="dialog"></div>
    <div class="modal" role="alert">
      <button class="close" role="button">X</button>
      <div class="modal__container">
        <p class="container__body">Â¿Esta usted seguro de eliminar el registro?</p>
        <div class="container__footer">
            <button id="modal_aceptar" class="aceptar">Aceptar</button>
            <button id="modal_cancelar" class="cancelar">Cancelar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
